<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        /* Corpo da página */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #D8E3C2; /* Fundo claro */
            color: #236441; /* Texto escuro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container do login */
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff; /* Fundo branco */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Cartão de login */
        .login-card h1 {
            text-align: center;
            color: #035AA6; /* Azul para título */
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #236441; /* Verde escuro */
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #8CD918; /* Verde claro */
            border-radius: 5px;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: #035AA6; /* Azul no foco */
        }

        /* Botão de cadastro */
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #F27405; /* Laranja */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #E25D04; /* Laranja mais escuro no hover */
        }

        /* Links e rodapé */
        .register-container {
            text-align: center;
            margin-top: 20px;
        }

        .register-link {
            color: #035AA6; /* Azul */
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        /* Mensagem de erro */
        .error {
            color: #F27405; /* Laranja para erros */
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Cadastro</h1>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
            <form method="POST" action="{{ url_for('register') }}">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" placeholder="Escolha um usuário" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Escolha uma senha" required>
                </div>
                <div class="input-group">
                    <label for="confirm_password">Confirmar Senha</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit" class="login-button">Cadastrar</button>
            </form>
            <div class="register-container">
                <p>Já tem uma conta? <a href="{{ url_for('login') }}" class="register-link">Faça login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
