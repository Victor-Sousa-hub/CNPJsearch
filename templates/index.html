<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIOGEO CONSULTORIA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
            color: #333;
        }
        h1 {
            color: #0056b3;
        }
        h3 {
            margin-bottom: 10px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #0056b3;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #003d80;
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .titulo-secao {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        .enquadramento {
            color: red;
            font-weight: bold;
        }
        .enquadramento.amarelo {
            color: #e0a800;
        }
        .enquadramento.azul {
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>BIOGEO CONSULTORIA</h1>
    <h3>Pesquise o Enquadramento Ambiental da sua empresa aqui:</h3>

    <input type="text" id="cnpj" placeholder="Digite o CNPJ" maxlength="14">
    <button id="consultarBtn">Consultar</button>

    <div id="resultado"></div>

    <script>
        document.getElementById("consultarBtn").addEventListener("click", async () => {
            const cnpj = document.getElementById("cnpj").value.replace(/\D/g, '');
            const resultadoDiv = document.getElementById("resultado");
    
            if (cnpj.length !== 14) {
                alert("Por favor, insira um CNPJ válido.");
                return;
            }
    
            try {
                // Consultando a API
                const response = await fetch('https://publica.cnpj.ws/cnpj/' + cnpj); // Substitua pela URL real
                const data = await response.json();
    
                if (!data.estabelecimento) {
                    resultadoDiv.innerHTML = `<p>Erro: Dados do estabelecimento não encontrados.</p>`;
                    return;
                }

                // Correção: Valida se a atividade principal existe dentro do estabelecimento
                const atividadePrincipal = data.estabelecimento?.atividade_principal
                    ? `
                    <tr>
                        <td>${data.estabelecimento.atividade_principal.subclasse || 'N/A'}</td>
                        <td>${data.estabelecimento.atividade_principal.descricao || 'N/A'}</td>
                        <td class="enquadramento">Licença Ambiental</td>
                    </tr>` 
                    : `
                    <tr>
                        <td colspan="3">Atividade principal não disponível</td>
                    </tr>`;

                // Valida se as atividades secundárias existem
                const atividadesSecundarias = data.estabelecimento.atividades_secundarias && data.estabelecimento.atividades_secundarias.length > 0
                    ? data.estabelecimento.atividades_secundarias.map(atividade => `
                        <tr>
                            <td>${atividade.subclasse || 'N/A'}</td>
                            <td>${atividade.descricao || 'N/A'}</td>
                            <td class="enquadramento ${defineCorEnquadramento()}">Inexigibilidade Ambiental</td>
                        </tr>`).join('')
                    : `<tr>
                        <td colspan="3">Nenhuma atividade secundária disponível</td>
                    </tr>`;

                // Renderiza os dados
                resultadoDiv.innerHTML = `
                    <h3>Razão Social: ${data.razao_social || 'Não disponível'}</h3>
                    <p><strong>Situação:</strong> ${data.estabelecimento.situacao_cadastral || 'Não disponível'}</p>
                    <p><strong>CNPJ:</strong> ${data.estabelecimento.cnpj || 'Não disponível'}</p>
    
                    <div class="titulo-secao">Atividade Principal:</div>
                    <table>
                        <tr>
                            <th>Código</th>
                            <th>Descrição</th>
                            <th>Enquadramento</th>
                        </tr>
                        ${atividadePrincipal}
                    </table>
    
                    <div class="titulo-secao">Atividades Secundárias:</div>
                    <table>
                        <tr>
                            <th>Código</th>
                            <th>Descrição</th>
                            <th>Enquadramento</th>
                        </tr>
                        ${atividadesSecundarias}
                    </table>
                `;
            } catch (error) {
                console.error("Erro ao consultar a API:", error);
                resultadoDiv.innerHTML = `<p>Erro ao buscar os dados: ${error.message}</p>`;
            }
        });
    
        function defineCorEnquadramento() {
            // Retorna uma classe aleatória para estilização do enquadramento
            const classes = ['amarelo', 'azul', ''];
            return classes[Math.floor(Math.random() * classes.length)];
        }
    </script>
</body>
</html>
