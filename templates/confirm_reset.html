<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Reset</title>
    <style>
        /* Estilo geral */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #D8E3C2; /* Fundo claro */
            color: #236441; /* Texto principal */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Estilo do container */
        .container {
            background-color: #ffffff; /* Fundo do formulário */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        /* Título */
        h1 {
            text-align: center;
            color: #035AA6; /* Azul escuro */
            margin-bottom: 1rem;
        }

        /* Input fields */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #8CD918; /* Verde claro */
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #236441; /* Texto escuro */
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #035AA6; /* Azul no foco */
        }

        /* Botão */
        button {
            width: 100%;
            padding: 10px;
            background-color: #F27405; /* Laranja */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }

        button:hover {
            background-color: #E25D04; /* Laranja mais escuro no hover */
        }

        /* Mensagem de erro */
        .error {
            color: #F27405; /* Laranja para mensagens de erro */
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redefinição de Senha</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <input type="text" name="reset_code" placeholder="Código de redefinição" required>
            <input type="password" name="new_password" placeholder="Nova senha" required>
            <input type="password" name="confirm_password" placeholder="Confirmar senha" required>
            <button type="submit">Redefinir senha</button>
        </form>
    </div>
</body>
</html>
